<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="connections.css">
</head>
<body>
<h1>Compare Instagram connections</h1>
<section id="upload">
  <label class="button" for="old">Upload old connections file</label>
  <input type="file" id="old" accept=".json">
  <label class="button" for="new">Upload new connections file</label>
  <input type="file" id="new" accept=".json">
  <div id="oldName">Old file: <span>No file selected</span></div>
  <div id="newName">New file: <span>No file selected</span></div>
  <button id="compare">Compare</button>
</section>
<hr>
<section id="result">
  <div>
    Users who unfollowed you:
    <ul id="unfollowers"></ul>
    Users who followed you:
    <ul id="followers"></ul>
  </div>
  <div>
    Users whom you unfollowed:
    <ul id="unfollowing"></ul>
    Users whom you followed:
    <ul id="following"></ul>
  </div>
</section>
<script src="connections.js"></script>
</body>
</html>
