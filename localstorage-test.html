<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>localStorage test</title>
</head>
<body>
    <p></p>
    <button>Set localStorage</button>
    <script>
const $ = document.querySelector.bind(document)
$("p").textContent = JSON.stringify(localStorage)
$("button").onclick = () => {
    localStorage.setItem("test", true)
    window.location.reload(true)
}
    </script>
</body>
</html>
