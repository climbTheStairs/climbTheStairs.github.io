<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>localStorage test</title>
</head>
<body>
    <p>empty</p>
    <button>Set localStorage</button>
    <script>
const $ = document.querySelector.bind(document)
const showResult = () => {
    if (localStorage.getItem("test"))
        $("p").textContent = "not empty"
}
$("button").onclick = () => {
    localStorage.setItem("test", true)
    showResult()
}
showResult()
    </script>
</body>
</html>
